		<section>
		
		
				<canvas id="canvasTitle" height="100" width="500">
								<script>
													  var canvasT = document.getElementById('canvasTitle');
													  var context = canvasT.getContext('2d');
													  
													  var text = "Credits";		//title
													   context.font = "100px stephen"; // Change the size and font

				<canvas id="canvasText" height="600" width="800">
									<script>
														var Txt = document.getElementById('canvasText');
														var ctxTxt = Txt.getContext("2d");
														var imgTxt= new Image();										
														imgTxt.src = 'img/svituk.jpg';											
														imgTxt.addEventListener('load',loadTxt,false);	
														
														function loadTxt(){
															ctxTxt.drawImage(imgTxt, 30,20,500,600);  				//context.drawImage(img,place,place,size,size);
															}
													  
									</script>
		</canvas>
