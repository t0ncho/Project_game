			<canvas id="canvasTitle" height="100" width="500">
				<script>

			<canvas id="canvasHelp" height="550" width="350">
									<script>
									//Word Wrap text
									
									  function wrapText(context, text, x, y, maxWidth, lineHeight) {
													var words = text.split(' ');
													var line = '';

													for(var n = 0; n < words.length; n++) {
													  var testLine = line + words[n] + ' ';
													  var metrics = context.measureText(testLine);
													  var testWidth = metrics.width;
													  if(testWidth > maxWidth) {
														context.fillText(line, x, y);
														line = words[n] + ' ';
														y += lineHeight;
													  }
													  else {
														line = testLine;
													  }
													}
													context.fillText(line, x, y);
									  }
		 
									  //end of Word Wrap text
									  
									  var canvas = document.getElementById('canvasHelp');
									  var context = canvas.getContext('2d');
									  var maxWidth = 330;
									  var lineHeight = 25;
									  var x = (canvas.width - maxWidth) / 2;
									  var y = 60;
									  var text = 'The aim of the game is to kill all enemies planes without letting them to go through the entire field. How to control your plane?                     			 -YELLOW key move your plane UP -GREEN key move your plane LEFT -BLUE key move your plane DOWN   	 - RED key move your plane RIGHT       - PINK key is for SHOOTING -------------------------------------------------- Kill as many as possible to get a higher score. GOOD LUCK.';

									  context.font = '16pt Calibri';
									  context.fillStyle = '#333';

									  wrapText(context, text, x, y, maxWidth, lineHeight);
									</script>
			</canvas>
